{% extends "base.html" %}
{% block content %}
        <!-- page content -->

          <div class="">
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Create a new Instance</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />

                    <form id="form" data-parsley-validate class="form-horizontal form-label-left" action="{% url 'accounts:create_project' %}" method="post">
	                  <div class="form-group">
	                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Cloud Provider</label>
	                    <div class="col-md-4 col-sm-4 col-xs-12">
	                      <select class="form-control" name="cloud" id ="cloud">
	                      {% for cloud in cloud_list %}
	                      	<option>{{ cloud.cloud_name}}</option>
	                      {% endfor %}
	                      </select>
	                   </div>
	                  </div>

                    <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="insatnce_name">Instance Name <span class=></span>
                    </label>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                      <input type="text" id="instance_name" name="instance_name" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Reference <span class="required">*</span></label>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                      <select class="form-control" name="Reference" id ="Reference">
                      {% for Reference in Reference_list %}
                        <option>{{ Reference.Reference_name}}</option>
                      {% endfor %}
                      </select>
                   </div>
                  </div>

                      <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Team">Team <span class=></span>
                      </label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="text" id="Team" name="Team" class="form-control col-md-7 col-xs-12">
                      </div>
                    </div>

                    <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Team">Program <span class=></span>
                    </label>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                      <input type="text" id="Program" name="Program" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>

                  <div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="contact1">Contact<span class="required">*</label>
								<div class="col-md-8 col-sm-8 col-xs-12">
									<input type="text" class="form-control col-sm-4 col-xs-12" name="contact" placeholder="example@gmail.com" required="required" />
								</div>
							</div>


              <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Team">Users <span class=></span>
              </label>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="User" name="User" class="form-control col-md-7 col-xs-12">
              </div>
            </div>

                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Instance Type<span class="required">*</span></label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <select class="form-control" name="instance_type" id ="instance_type">
                        {% for instance_type in instance_type_list %}
                          <option>{{ instance_type.instance_type_name}}</option>
                        {% endfor %}
                        </select>
                     </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">ImageID<span class="required">*</span></label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <select class="form-control" name="ImageID" id ="ImageID">
                        {% for ImageID in ImageID_list %}
                          <option>{{ ImageID.ImageID_name}}</option>
                        {% endfor %}
                        </select>
                     </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Key Name<span class="required">*</span></label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <select class="form-control" name="KeyName" id ="KeyName">
                        {% for KeyName in KeyName_list %}
                          <option>{{ KeyName.KeyName_Name}}</option>
                        {% endfor %}
                        </select>
                     </div>
                    </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						  <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
        <!-- /page content -->
